<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Processing...</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1645095104353169"
     crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9dff, #ff3db8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin-bottom: 30px;
        }

        .spinner {
            border: 6px solid #fff;
            border-top: 6px solid #ff3db8;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 22px;
            }

            p {
                font-size: 14px;
            }

            .spinner {
                width: 40px;
                height: 40px;
                border-width: 4px;
            }
        }
    </style>
</head>
<body>
    <h1>Reading Your Fate...</h1>
    <p>Please wait while we process your image ðŸ”®</p>
    <div class="spinner"></div>

    <script>
        setTimeout(function () {
            window.location.href = "/result";
        }, 15000);  // Wait 15 seconds
    </script>
</body>
</html>
